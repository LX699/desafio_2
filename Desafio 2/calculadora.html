<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/calculadora.css">
    <script src="Js/Calculadora.js"></script>
    <script src="Js/Pantalla.js" type="text/javascript"></script>
    <script src="Js/index.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="Flex-Container">
        <div class="Container-1">
            <div class="Container-2">
                <div class="item numero-guardado" id="numero_guardado"></div>
                <div class="item operador" id="operador"></div>
                <div class="item numero-actual" id="numero_actual"></div>
            </div>
            <div class="Container-3">
                <div class="item num_7">
                    <button class="numero" id="num_7">7</button>
                </div>
                <div class="item num_8">
                    <button class="numero" id="num_8">8</button>
                </div>
                <div class="item num_9">
                    <button class="numero" id="num_9">9</button>
                </div>
                <div class="item op_dividir">
                    <button class="operacion" value="dividir">/</button>
                </div>
                <div class="item op_masmenos">
                    <button id="op_masmenos" onclick="pantalla.multiplicar_por_menos1()">+/-</button>
                </div>
                <div class="item num_4">
                    <button class="numero" id="num_4">4</button>
                </div>
                <div class="item num_5">
                    <button class="numero" id="num_5">5</button>
                </div>
                <div class="item num_6">
                    <button class="numero" id="num_6">6</button>
                </div>
                <div class="item op_por">
                    <button class="operacion" value="multiplicar">x</button>
                </div>
                <div class="item op_borrar">
                    <button id="op_borrar" onclick="pantalla.borrar_ultimo_digito()">‚Üê</button>
                </div>
                <div class="item num_1">
                    <button class="numero" id="num_1">1</button>
                </div>
                <div class="item num_2">
                    <button class="numero" id="num_2">2</button>
                </div>
                <div class="item num_3">
                    <button class="numero" id="num_3">3</button>
                </div>
                <div class="item op_menos">
                    <button class="operacion" value="restar">-</button>
                </div>
                <div class="item op_igual">
                    <button class="operacion bt_igual" value="igual">=</button>
                </div>
                <div class="item op_c">
                    <button id="op_c" onclick="pantalla.limpiar_pantalla()">c</button>
                </div>
                <div class="item num_0">
                    <button class="numero" id="num_0">0</button>
                </div>
                <div class="item num-punto">
                    <button class="numero" id="num_punto">.</button>
                </div>
                <div class="item op_mas">
                    <button class="operacion" value="sumar">+</button>
                </div>
            </div>
        </div>
    </div>

    
    
</body>

</html>
